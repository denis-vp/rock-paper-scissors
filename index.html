<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <div class="header">
        <h1>Rock Paper Scissors</h1>
        <ul class="links">
            <li>
                <img src="images/linkedin-icon.png" alt="linkedin-icon">
                <a href="https://www.linkedin.com/in/denis-pop-966500260/" target="_blank">Denis Pop</a>
            </li>
            <li>
                <img src="images/github-mark-white.png" alt="github-icon">
                <a href="https://github.com/denis-vp" target="_blank">denis-vp</a>
            </li>
        </ul>
    </div>

    <div class="content">
        <div class="player-hearts">
            <img src="images/heart.png" alt="heart" id="player-heart-1" class="heart">
            <img src="images/heart.png" alt="heart" id="player-heart-2" class="heart">
            <img src="images/heart.png" alt="heart" id="player-heart-3" class="heart">
            <img src="images/heart.png" alt="heart" id="player-heart-4" class="heart">
            <img src="images/heart.png" alt="heart" id="player-heart-5" class="heart">
        </div>

        <div class="main-content">
            <div class="output">
                <h2 class="output-message">Choose your weapon</h2>
                <h4 class="output-text">First to 5 wins!</h4>
                <div class="choices">
                    <img src="images/default.png" alt="player-choice" id="player-choice">
                    <img src="images/default.png" alt="computer-choice" id="computer-choice">
                </div>
            </div>
        
            <div class="input">
                <div id="rock-button">
                    <img src="images/rock.png" alt="rock">
                </div>
                <div id="paper-button">
                    <img src="images/paper.png" alt="paper">
                </div>
                <div id="scissors-button">
                    <img src="images/scissors.png" alt="scissors">
                </div>
            </div>
        </div>

        <div class="computer-hearts">
            <img src="images/heart.png" alt="heart" id="computer-heart-1" class="heart">
            <img src="images/heart.png" alt="heart" id="computer-heart-2" class="heart">
            <img src="images/heart.png" alt="heart" id="computer-heart-3" class="heart">
            <img src="images/heart.png" alt="heart" id="computer-heart-4" class="heart">
            <img src="images/heart.png" alt="heart" id="computer-heart-5" class="heart">
        </div>
    </div>

    <div class="footer">
    </div>

    <script src="script.js"></script>
</body>
</html>
